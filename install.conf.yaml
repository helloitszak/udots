- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ZSH
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

    # Git
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig

    # nvim
    ~/.config/nvim:
      create: true
      path: nvim

    # Emacs
    ~/.emacs.d: emacs.d

    # mpv
    ~/.config/mpv: mpv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
